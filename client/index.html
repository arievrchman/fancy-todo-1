  <!-- Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="task-name">Task Name</label>
          <div class="md-form">
            <input type="text" id="task-name" class="form-control">
          </div>
          <label for="task-description">Description</label>
          <div class="md-form">
            <textarea type="text" id="task-description" class="md-textarea form-control" rows="2"></textarea>
          </div>
          <div class="md-for">
            <label for="task-status">Status</label>
            <select class="browser-default custom-select mb-4" id="task-status">
              <option value="" disabled>Choose option</option>
              <option value="Progress" selected>Progress</option>
              <option value="Finish">Finish</option>
            </select>
          </div>
          <label for="task-date">Due date</label>
          <div class="md-form">
            <input type="text" id="task-date" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-md btn-outline-secondary" data-dismiss="modal">Close</button>
          <button id="save" onclick="addTask()" type="button" class="btn btn-md btn-outline-primary">Save</button>
          <button id="update" type="button" class="btn btn-md btn-outline-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
